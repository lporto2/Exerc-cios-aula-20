<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <p><h2>Formulário de Cadastro</h2></p>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="nome">Nome</label></td>
                
                <td><input type="text" name="nome" id="nome" placeholder="" required="true"></td>
            
                <tr>
            
                    <td><label for="sobrenome">Sobrenome</label></td>
                    <td><input type="text" name="sobrenome" id="sobrenome" placeholder="" required="true"></td>
            
                </tr>
            
                <tr>
            
                    <td><label for="adress">Endereço</label></td>
                    <td><textarea rows="4" id="endereço" name="endereço" required="true"></textarea>
            
                    </tr>
            </tr>

            <tr>
                <td><label for="disciplinas">Disciplinas</label></td>

                <td><input type="checkbox" />Programação <br>
                    
                    <input type="checkbox" />Lógica <br>
                    <input type="checkbox" />Algoritimos <br>
                    <input type="checkbox" />Banco de Dados <br>
                    <input type="checkbox" />Mobile <br>
                
                </td>

            </tr>
            
            <td><label for="genero">Gênero</label></td>
            
            <td>
                    <input type="radio" name="s1" id="m" checked="true" /> <label>Masculino</label>
                    <input type="radio" name="s2" id="f" /> <label>Feminino</label>
                    <input type="radio" name="s3" id="n" /> <label>Não Informada</label></td>
            
                </tr>
                <tr>
                    <td><label for="idade">Idade</label></td>  
                                    <td>
                                        <select id="idade" id="idade">
                                        <option value="">Select</option>
                                        <option value="c">Criança</option>
                                        <option value="a">Adulto</option>
                                        <option value="i">Idoso</option>
                        </select>
                    </td>    
                </tr>
                <tr>
                    <td><label for="picture">Foto de Perfil</label></td>
                    <td><input id="picture" type="file" name="picture" required="true"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Cadastrar" name="cadastrar" id="cadastrar" />
                        <input type="reset" value="Limpar" name="limpar" id="cadastrar"/>
                    </td>
                </tr>
            </tr>
            </table>
    </form>
</body>
</html>
