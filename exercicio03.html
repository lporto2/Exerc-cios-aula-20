<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <p><h2>Formulário de Cadastro</h2></p>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="nome">Nome</label></td>
                
                <td><input type="text" name="nome" id="nome" placeholder=""></td>
                <tr>
                    <td><label for="sobrenome">Sobrenome</label></td>
                    <td><input type="text" name="sobrenome" id="sobrenome" placeholder=""></td>
                </tr>
                <tr>
                    <td><label for="adress">Endereço</label></td>
                    <td><textarea rows="4" id="endereço" name="endereço"></textarea>
                </tr>
            </tr>
            
            
            
            
            
            <tr>
                <td><label for="disciplinas">Disciplinas</label></td>
                
                <td><input type="checkbox" />Programação <br>
                    <input type="checkbox" />Lógica <br>
                    <input type="checkbox" />Algoritimos <br>
                    <input type="checkbox" />Banco de Dados <br>
                    <input type="checkbox" />Mobile <br>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
