<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <p><h2>Formulário</h2></p> 
<form action="" method="post">
<table>
    <tr>
        <th>Formulário de Login</th>
    </tr>
    <tr>
        <td><label for="email">Email</label></td>
        <td><label for="senha">Senha</label></td>
    </tr>
    <tr>
        <td><input type="email" id="email" name="email" placeholder="Email"></td>
        <td><input type="password" id="senha" name="senha" placeholder="Senha"></td>
</tr>
<tr>
    <td><input type="submit" value="Login" id="Login" name="Login"></td>
</tr>
</table>
</form>
</body>
</html>
